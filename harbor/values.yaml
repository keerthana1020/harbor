expose:
  type: ingress
  tls:
    enabled: true
    certSource: auto
  ingress:
    hosts:
      core: core.harbor.domain  # Change this to your actual domain
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"

externalURL: https://core.harbor.domain  # Must match ingress host

# Redis Configuration (Critical Fix)
redis:
  # For external Redis
  external:
    host: "redis-host"  # Set to your Redis service
    port: 6379
    existingSecret: ""   # Only if using password auth

  # OR for internal Redis (recommended for simplicity)
  enabled: true
  external: false

# Persistence (adjust sizes as needed)
persistence:
  enabled: true
  resourcePolicy: "keep"
  persistentVolumeClaim:
    registry:
      size: 100Gi
    jobservice:
      jobLog:
        size: 1Gi
    database:
      size: 1Gi
    redis:
      size: 1Gi
    trivy:
      size: 5Gi

# Admin credentials
harborAdminPassword: "Harbor12345"

# Trivy scanner
trivy:
  enabled: true
  ignoreUnfixed: false
  severity: "CRITICAL,HIGH"
